name: Build and Deploy Node.js App to Azure Web App - uvotake

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout
      id-token: write  # ✅ Fix: This allows Azure login to request an ID token

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'  # Ensure to set the correct Node.js version

      - name: Install dependencies and build
        run: |
          cd backend   # Change to the 'backend' directory (if necessary)
          npm install   # Install dependencies, which includes Puppeteer 19.9.2
          npm run build --if-present  # Build your application (if any build step is required)
          npm run test --if-present  # Run tests (if applicable)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write  # ✅ Fix: This is required for Azure login
      contents: read  # Required for actions/checkout

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy code to Azure Web App
        run: |
          # Deploy the app directly to Azure Web App using GitHub Actions
          az webapp deployment source config-zip \
            --resource-group uvotake_group \
            --name uvotake \
            --src backend.zip  # Make sure you zip your code for deployment

      - name: Restart Azure Web App
        run: az webapp restart --name uvotake --resource-group uvotake_group
