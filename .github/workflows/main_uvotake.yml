name: Build and Deploy Node.js App to Azure Web App - uvotake

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: |
          cd backend   # Change to the 'backend' directory
          npm install   # Install dependencies inside backend/
          npm run build --if-present
          npm run test --if-present

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy code to Azure Web App
        run: |
          az webapp deployment source config-zip \
            --resource-group uvotake_group \
            --name uvotake \
            --src backend.zip  # Assuming you zip your code for deployment

      - name: Restart Web App (if needed)
        run: az webapp restart --name uvotake --resource-group uvotake_group
