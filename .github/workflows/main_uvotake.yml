name: Build and Deploy Docker-based Node.js App to Azure Web App - uvotake

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name uvotakeRegistry

      - name: Build and Push Docker Image
        run: |
          docker build -t uvotakeRegistry.azurecr.io/uvotake-backend:latest -f Dockerfile .
          docker push uvotakeRegistry.azurecr.io/uvotake-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D54D595EF3DD48CD9CB42A58D5750E21 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9617A917639E4499BE925A33C73308D3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_62290C76836649E19C5AE7BC347B9161 }}

      - name: Deploy Docker Container to Azure Web App
        run: |
          az webapp config container set \
            --name uvotake \
            --resource-group uvotake_group \
            --docker-custom-image-name uvotakeRegistry.azurecr.io/uvotake-backend:latest

      - name: Restart Azure Web App
        run: az webapp restart --name uvotake --resource-group uvotake_group
